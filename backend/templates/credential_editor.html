<script src="index.js" type="text/javascript"></script>

{% block content %}
<div class="container">

<form action="/credential_editor" method="post">
   <div class="form-group">
    <label for="student_id">學號</label>
    <input type="text" class="form-control" id="student_id" name="student_id" placeholder="學號">
  </div>
  <form class="form-group">
    <label for="activity_kind">活動類型</label>
    <select class="form-control" id="activity_kind" name="activity_kind" >
    {% for obj in list_credential %}
    <option value="{{obj["activity_kind"]}}">日期:{{obj["Date"]}}: {{obj["ActivityName"]}} - {{obj["EventVenue"]}} ({{obj["Credit"]}} 學分)</option>
    {% endfor %}
    </select>
  <form class="form-group">
    <label for="experience">心得</label>
    <textarea class="form-control" id="experience" rows="5"></textarea>
 <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
