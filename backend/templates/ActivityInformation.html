<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="index.js" type="text/javascript"></script>

<div class="container">

<form action="/activity_info" method="post">
   <div class="form-group">
    <label for="Date">活動日期</label>
    <input type="text" class="form-control" id="Date" name="Date" placeholder="活動日期">
  </div>
  <form class="form-group">
    <label for="activity_kind">活動類型</label>
    <select class="form-control" id="activity_kind" name="activity_kind" >
    <option value="tool">工具類學習</option>
    <option value="lecture">講座與延伸閱讀</option>
    <option value="art">藝文活動</option>
    <option value="other">其他具學習意涵之活動</option>
  </select>
  <div class="form-group">
    <label for="ActivityName">活動名稱</label>
    <input type="text" class="form-control" id="ActivityName" name="ActivityName" placeholder="活動名稱">
	</div>
   <div class="form-group">
    <label for="ActivityName">活動地點</label>
    <input type="text" class="form-control" id="EventVenue" name="EventVenue" placeholder="活動地點">
	</div>
   <div class="form-group">
    <label for="ActivityName">學分</label>
    <input type="text" class="form-control" id="Credit" name="Credit" placeholder="學分數">
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
